<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="gameDiv">
            <h1 id="scoreboard">Score: 0 - 0</h1>
            <h1 id="playerText">Player:</h1>
            <h1 id="npcText">NPC:</h1>
            <h1 id="resultText">Result:</h1>
        </div>

        <div class="buttons">


            <button id="rockBtn" type="button">
                <img src="https://www.thoughtco.com/thmb/GwiOQBM_A1EEyU9RYEgX5SK3YlI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/rhyolite-1057171452-5c911d4b46e0fb000187a397.jpg" alt="Rock" width="200" height="200">
            </button>
                
            <button id="paperBtn" type="button">
                <img src="https://img.freepik.com/free-photo/blank-white-paper_74190-3970.jpg?w=1800&t=st=1692139085~exp=1692139685~hmac=70269b3a77d7ebeadd82758cbae4bedba0059f24055b634fdbdfa45aa1b05437" alt="Paper" width="200" height="200">
            </button>
            
            <button id="scissorBtn" type="button">
                <img src="https://imgs.michaels.com/MAM/assets/1/726D45CA1C364650A39CD1B336F03305/img/0B720CDD518C480290463DBEE9FA9EB5/10405225_1.jpg?fit=inside|1280:1280" alt="Scissors" width="200" height="200">
            </button>

            

        </div>
        
        <button id="resetBtn" type="button">
            Reset Game
        </button>
       
        <script src="./script.js"></script>

    </body>


</html>
